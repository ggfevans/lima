name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ["1.25.x"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
      - name: Check formatting
        run: test -z "$(gofmt -l ./...)" || (gofmt -l ./... && exit 1)
      - run: go build ./...
      - run: go test ./...
      - run: go vet ./...
